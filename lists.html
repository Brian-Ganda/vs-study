<!DOCTYPE html>
<html lang="en">
<head>
       <title>Lists</title>
</head>
<body>
    An unordered list: 
    <ul>
        <li>One item</li>
        <li>Second item</li>
        <li>Yet another item</li>
    </ul>
    An ordered list: 
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
</body>
</html>
